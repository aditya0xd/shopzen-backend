<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZen - Google OAuth Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 24px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .google-btn:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .info {
            margin-top: 30px;
            padding: 16px;
            background: #f0f7ff;
            border-radius: 8px;
            border-left: 4px solid #4285f4;
        }

        .info h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #1967d2;
        }

        .info ul {
            margin-left: 20px;
            font-size: 13px;
            color: #555;
            line-height: 1.6;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è ShopZen</h1>
        <p>Test Google OAuth Integration</p>

        <a href="http://localhost:3000/api/v1/auth/google" class="google-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </a>

        <div id="status" class="status"></div>

        <div class="info">
            <h3>üìù Setup Checklist</h3>
            <ul>
                <li>Create Google OAuth credentials</li>
                <li>Add to <code>.env</code> file</li>
                <li>Server running on port 3000</li>
                <li>Database migration applied</li>
            </ul>
        </div>
    </div>

    <script>
        // Check for OAuth callback parameters
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('accessToken');
        const error = urlParams.get('error');
        const statusDiv = document.getElementById('status');

        if (accessToken) {
            statusDiv.className = 'status success';
            statusDiv.innerHTML = `
                <strong>‚úÖ Login Successful!</strong><br>
                Access Token: ${accessToken.substring(0, 20)}...<br>
                <small>Token saved to localStorage</small>
            `;
            localStorage.setItem('accessToken', accessToken);
            
            // You could redirect to dashboard here
            // setTimeout(() => window.location.href = '/dashboard', 2000);
        } else if (error) {
            statusDiv.className = 'status error';
            statusDiv.innerHTML = `
                <strong>‚ùå Login Failed</strong><br>
                ${error}
            `;
        }

        // Display current token if exists
        const currentToken = localStorage.getItem('accessToken');
        if (currentToken && !accessToken) {
            statusDiv.className = 'status success';
            statusDiv.innerHTML = `
                <strong>Already logged in</strong><br>
                Token: ${currentToken.substring(0, 20)}...
            `;
        }
    </script>
</body>
</html>
